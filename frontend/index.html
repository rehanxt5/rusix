<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusix</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-app">    
            <img src="./assets/logo.png" alt="app-logo" class="header-app-logo">
            <h2 class="header-app-title">Rusix</h2>
        </div>
        <div class="header-search">
            <input id="header-search" type="text" placeholder="Search">
        </div>
        <p class="header-production">Rehan Productions</p>
    </header>
    <div class="side-panel">
        <div class="search">Search</div>
        <div class="library">Your library</div>
        <div class="liked-songs">Liked Songs</div>
        <hr
    </div>
    <footer>
        <div class="footer-music-details">
            <img src="" alt="" class="footer-music-thumb">
            <p class="footer-music-title"></p>
            <p class="footer-music-artist"></p>
        </div>
        <div class="footer-music-control">
            <div class="footer-music-control-shuffle"></div>
            <div class="footer-music-control-prev"></div>
            <div class="footer-music-control-play-pause"></div>
            <div class="footer-music-control-next"></div>
            <div class="footer-music-control-repeat"></div>
        </div>
        
    </footer>

    <script src="script.js"></script>
</body>
</html>
